<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Social Network - Q.Nutrition</title>
  <link rel="icon" href="img/icono_frutas_verduras.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>

<body>
  <header>
    <div id="welcome-post">
      <h2>Bienvenid@, disfruta de los beneficios y aportes de nuestra Red Social</h2>
      <button id="signOut" type="button">Cerrar Sesión</button>
    </div>
  </header>
  <hr>
  <section>
    <div id="post-container">
      <form>
        <textarea id="post" autofocus placeholder="¿Qué estás pensando?" rows="5" cols="50"></textarea>
        <input type="button" id="buttonPost" value="Publicar">
        <select id="privacy">
          <option id="friends">Amigos</option>
          <option id="public">Público</option>
        </select>
      </form>

      <div id="publications">

      </div>
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <!--<script src="initFirebase.js"></script>-->
  <script src="firebase.js"></script>
  <script src="main.js"></script>
  <script src="social_network.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>

</html>
