<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Social Network - Q.Nutrition</title>
  <link rel="icon" href="img/icono_frutas_verduras.png">
  <link rel="stylesheet" href="style2.css" />
</head>

<!-- Muro  -->
<body onload="printPost()">
  <header>
    <div id="welcome-post">
      <button id="signOut" type="button" class="boton-send-post">Cerrar Sesión</button>
    </div>
    <form>
      <button type="button" id="start">Inicio</button>  
      <button type="button" id="myPost">Mis publicaciones</button>
    </form>
  </header>
  <hr>
  <main>
  <section>
    <div id="writePost" class="post-container">
      <form name="form-timeline">
          
        <textarea id="post" class="text-area" autofocus placeholder="¿Qué estás pensando?" rows="5" cols="50"></textarea>
        <input type="button" id="buttonPost" name="public" class="boton-send-post" value="Publicar">
        
        <select id="privacy" class="select">
          <option value="0">Selecciona Privacidad</option>
          <option id="friends" value="Amigos">Amigos</option>
          <option id="public" value="Público">Público</option>
        </select>
      </form>    
    </div>
    
    <div id="publications"> 
    
    </div>

  </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="firebase.js"></script>
  <script src="social_network.js"></script>
  <script src="validations.js"></script>
  <script src="main.js"></script>
</body>

</html>
