<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social Network - Q.Nutrition</title>
  <link rel="icon" href="img/icono_frutas_verduras.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Raleway'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="style1.css">

</head>

<body>
  <div id="main-container">
    <header>
      <!-- <h1>Bienvenidos a Q-Nutrition Center</h1> -->
    </header>

    <section>
      <div id="formButton">
        <form action="#" id="login-form">
          <div class="heading">Inicio de Sesión en Q-Nutrition</div>
          <div class="left">
            <div class="connect">Connect with</div>
            <!-- <input type="submit" value="Login" id="emailButton" type="button"> -->
            <input type="submit" value="Registrarme" id="optionR">
            <input type="submit" value="Iniciar Sesión" id="optionS">

          </div>
          <br>
          <div class="right">
            <a href="" class="facebook" id="faceButton">
              <!--       <span class="fontawesome-facebook"></span> -->
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <br />
            <a href="" class="twitter">
              <!--       <span class="fontawesome-twitter"></span> -->
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <br />
            <a href="" class="google-plus" id="googleButton">
              <!--       <span class="fontawesome-google-plus"></span> -->
              <i class="fa fa-google-plus" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>

      <!-- <div id="optionEmail">
        <form>
          <label>Acción a realizar:</label>
          <button id="optionR" type="button">Registrarme</button>
          <button id="optionS" type="button">Iniciar Sesión</button>
        </form>
      </div> -->

      <div id="formRegister">
        <form action="#" id="login-form" class="login-form">
          <div class="left">
            <h2>Registro de Usuario</h2>
            <p>
              <input id="nameUser" type="email" placeholder="Ingresa tu nombre" required>
              <input id="email" type="email" placeholder="Ingresa e-mail" required>
              <span id="email-OK"></span>
              <p id="error-email"></p>
            </p>
            <input id="password" type="password" placeholder="Ingresa contraseña" required>
            <p id="error-password"></p>
            <input id="confirPassword" type="password" placeholder="Confirmar contraseña" required>
            <input type="submit" id="register" value="Registrar">
          </div>
        </form>
      </div>

      <div id="formSesion">
        <form action="#" id="login-form">
          <div class="heading">Inicio de Sesión en Q-Nutrition</div>
          <div class="left">
            <h2>Inicio de Sesión</h2>
            <input id="email2" type="email" placeholder="Ingresa e-mail" required>
            <p id="error-email"></p>
            <input id="password2" type="password" placeholder="Ingresa contraseña" required>
            <p id="error-password"></p>
            <input type="button" id="loginButton" value="Acceder">
        </form>
        </div>
    </section>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!--<script src="initFirebase.js"></script>-->
    <script src="js/firebase.js"></script>
    <script src="js/social_network.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
